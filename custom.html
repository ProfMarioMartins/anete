<script>
  document.addEventListener("DOMContentLoaded", function () {
    const headings = document.querySelectorAll(".sidebar .toc-title, .sidebar h2, .sidebar h1");
    headings.forEach(h => {
      if (h.textContent.trim() === "Table of contents") {
        h.style.display = "none";
      }
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // For√ßa todos os grupos do menu a iniciarem fechados
    document.querySelectorAll('.sidebar .menu-group input[type="checkbox"]').forEach(function(el) {
      el.checked = false;
    });
  });
</script>
